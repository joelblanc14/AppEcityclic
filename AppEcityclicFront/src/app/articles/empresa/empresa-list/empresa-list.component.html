<div class="container mt-5">
  <div class="empresa-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h2>Llista d'Empreses</h2>
      <button class="btn btn-primary" [routerLink]="['/empresa/create']">Afegir nova empresa</button>
    </div>

    <table id="empresaTable" class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nom</th>
          <th>Adre√ßa</th>
          <th>CIF</th>
          <th>Accions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let empresa of empreses">
          <td>{{ empresa.empresaId }}</td>
          <td>{{ empresa.nom }}</td>
          <td>{{ empresa.adreca }}</td>
          <td>{{ empresa.cif }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button class="btn btn-secondary btn-sm"
                [routerLink]="['/empresa/edit', empresa.empresaId]">Actualitzar</button>
              <button class="btn btn-primary btn-sm ms-2"
                [routerLink]="['/empresa', empresa.empresaId, 'treballadors']">Veure Treballadors</button>
              <button class="btn btn-info btn-sm ms-2" [routerLink]="['/empresa', empresa.empresaId, 'projecte']">Veure
                Projectes</button>
              <button class="btn btn-danger btn-sm ms-2" (click)="openDeleteModal(empresa.empresaId)">Borrar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
