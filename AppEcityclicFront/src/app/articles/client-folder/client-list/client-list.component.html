<div class="container mt-5">
  <div class="client-list">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <button class="btn btn-secondary me-2" (click)="goBack()">{{"Tornar enrere" | translate}}</button>
      <h2>{{"Llistat de Clients del Projecte" | translate}}</h2>
      <button class="btn btn-primary "
        [routerLink]="['/projecte', projecteId, 'client', 'create']">{{"Afegir Client" | translate}}</button>
    </div>

    <table id="clientTable" class="table table-bordered table-striped text-center">
      <thead>
        <tr>
          <th>ID</th>
          <th>{{"Nom" | translate}}</th>
          <th>{{"Email" | translate}}</th>
          <th>{{"AdreÃ§a" | translate}}</th>
          <th>{{"Accions" | translate}}</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let client of clients">
          <td>{{ client.clientId }}</td>
          <td>{{ client.nom }}</td>
          <td>{{ client.email }}</td>
          <td>{{ client.adreca }}</td>
          <td>
            <div class="d-flex justify-content-center">
              <button class="btn btn-secondary btn-sm"
                [routerLink]="['/projecte', projecteId, 'client', 'edit', client.clientId]">{{"Actualitzar dades" | translate}}</button>
              <button class="btn btn-danger btn-sm ms-2" (click)="openDeleteModal(client.clientId)">Borrar</button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
